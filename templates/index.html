<!DOCTYPE html>
<html>
<head>
  <title>Case Search</title>
  <!-- Link to Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-image: url('https://example.com/img.jpg'); /* Replace with your image URL */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-color: #f0f0f0; /* fallback color */
      color: #333;
      padding: 40px;
    }

    form {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h1 {
      text-align: center;
      color: #004080;
    }
  </style>
</head>
<body>
  <h1>Search Court Case</h1>
  <form method="POST" action="/submit">
    <label for="case_type">Case Type:</label>
    <input id="case_type" name="case_type" type="text" required>

    <label for="case_number">Case Number:</label>
    <input id="case_number" name="case_number" type="text" required>

    <label for="filing_year">Filing Year:</label>
    <input id="filing_year" name="filing_year" type="number" min="1900" max="2099" required>

    <button type="submit">Search</button>
  </form>
</body>
</html>
